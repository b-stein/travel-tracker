<!DOCTYPE html>
<html lang="en-US">
  <head>
		<title>Travel Tracker</title>
		<link rel="stylesheet" type="text/css" href="../css/base.scss">
  </head>
  <body>
		<header>
			<h1 class='main-title'>Travel Tracker</h1>
			<!-- add icon/logo here-->
			<form id="search" class="search">
				<input  name="search for" id="search-input" type="text" autocomplete="off" placeholder="Search clients..." role="searchbox">
				<button role="button" class="nav-btn search-btn" id="search-mag-btn" type="button" name="search button"><img src="images/search.png" alt="search button"></button>
			</form>
			<button class='book-trip' type='button' name='book trip button'>Book Trip</button>
			<!--make ^^ btn an img-->
		</header>

		<section class='login'>
			<form id='login'>
				<div class='login-container'>
					<label for="username">Username</label>
					<input type='text' placeholder='Enter Username' name='username' required>
					</br>
					<label for='psw'>Password</label>
					<input type='password' placeholder='Enter Password' name='psw' required>
				</div>

				<button type="submit">Login</button>
			</form>
		</section>

		<section class='traveler-dash hide'>
			<div class='trips past-trips hide'>Past Trips</div>
			<div class='trips current-trips hide'>Current Trips</div>
			<div class='trips upcoming-trips hide'>Upcoming Trips</div>
			<div class='trips pending-trips hide'>Pending Trips</div>
		</section>

		<section class='agent-dash hide'>
			<div class='trip-requests'>Trip Requests</div>
			<div class='income-gained'>Revenue</div>
			<div class='current-travelers'>Today's Travelers</div>
		</section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
