<!DOCTYPE html>
<html lang="en-US">
  <head>
		<title>Travel Tracker</title>
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
		<link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
	</head>
  <body>
		<header>
			<h1 class='main-title'>Travel Tracker
				<img src="images/map.png" alt="map icon" class="icon header-map-icon" role="logo"/>
			</h1>
			<form id="search" class="search hide">
				<input name="search for" id="search-input" type="text" autocomplete="off" placeholder="Search clients..." role="searchbox">
				<button role="button" class="nav-btn search-btn" id="search-mag-btn" type="button" name="search button">
					<img src="images/search.png" class='icon' alt="search button">
				</button>
			</form>
			<p class='today'>today: </p>
			<button class='book-trip hide' type='button' name='book trip button'>Book Trip</button>
		</header>

	<main>
		<section class='login-wrapper'>
		<form class='login'>
			<section class='login-container'>
				<section class='form-input'>
					<label for="username">Username:</label>
					<input type='text' class='input username-input' placeholder='Enter Username' name='username' required>
				</section>
				<section class='form-input'>
					<label for='psw'>Password:</label>
					<input type='password' class='input pwd-input' placeholder='Enter Password' name='psw' required>
				</section>
			</section>

			<button type="submit" class='login-btn'>Login</button>
			<p class='login-error'></p>
		</form>
		<img src='images/bahamas.jpg' alt='airplane in bahamas' class='background-img' role='background image'/>
		</section>

		<section class='post-to-trips hide'>
			<button id="exit-form-btn">X</button>
			<form id='booking-form'>
				<h3 id="request-trip-title">Request A Trip</h3>
				<section class='form-input'>
					<label for="destination">Destination:</label>
					<select class="chosen-destination" name="destinations">
						<option value="Lima, Peru">Lima, Peru</option>
						<option value="Stockholm, Sweden">Stockholm, Sweden</option>
						<option value="Sydney, Austrailia">Sydney, Austrailia</option>
						<option value="Cartagena, Colombia">Cartagena, Colombia</option>
						<option value="Madrid, Spain">Madrid, Spain</option>
						<option value="Jakarta, Indonesia">Jakarta, Indonesia</option>
						<option value="Paris, France">Paris, France</option>
						<option value="Tokyo, Japan">Tokyo, Japan</option>
						<option value="Amsterdam, Netherlands">Amsterdam, Netherlands</option>
						<option value="Toronto, Canada">Toronto, Canada</option>
						<option value="Mikonos, Greece">Mikonos, Greece</option>
						<option value="Wellington, New Zealand">Wellington, New Zealand</option>
						<option value="St. Petersburg, Russia">St. Petersburg, Russia</option>
						<option value="Marrakesh, Morocco">Marrakesh, Morocco</option>
						<option value="Manila, Philippines">Manila, Philippines</option>
						<option value="Bangkok, Thailand">Bangkok, Thailand</option>
						<option value="Jaipur, India">Jaipur, India</option>
						<option value="Cape Town, South Africa">Cape Town, South Africa</option>
						<option value="Quito, Ecuador">Quito, Ecuador</option>
						<option value="Miami, Florida">Miami, Florida</option>
						<option value="Tulum, Mexico">Tulum, Mexico</option>
						<option value="Rome, Italy">Rome, Italy</option>
						<option value="Copenhagen, Denmark">Copenhagen, Denmark</option>
						<option value="Vilnius, Lithuania">Vilnius, Lithuania</option>
						<option value="New York, New York">New York, New York</option>
						<option value="London, England">London, England</option>
						<option value="San Francisco, California">San Francisco, California</option>
						<option value="San Juan, Puerto Rico">San Juan, Puerto Rico</option>
						<option value="Willemstad, Curaçao">Willemstad, Curaçao</option>
						<option value="Antananarivo, Madagascar">Antananarivo, Madagascar</option>
						<option value="Colombo, Sri Lanka">Colombo, Sri Lanka</option>
						<option value="Kathmandu, Nepal">Kathmandu, Nepal</option>
						<option value="Brussels, Belgium">Brussels, Belgium</option>
						<option value="Seoul, South Korea">Seoul, South Korea</option>
						<option value="Anchorage, Alaska">Anchorage, Alaska</option>
						<option value="Reykjavík, Iceland">Reykjavík, Iceland</option>
						<option value="Frankfurt, Germany">Frankfurt, Germany</option>
						<option value="Helsinki, Finland">Helsinki, Finland</option>
						<option value="Porto, Portugal">Porto, Portugal</option>
						<option value="La Isla Tortuga, Costa Rica">La Isla Tortuga, Costa Rica</option>
						<option value="Montego Bay, Jamaica">Montego Bay, Jamaica</option>
						<option value="Santo Domingo, Dominican Republic">Santo Domingo, Dominican Republic</option>
						<option value="Nassau, The Bahamas">Nassau, The Bahamas</option>
						<option value="Caye Caulker, Belize">Caye Caulker, Belize</option>
						<option value="Calgary, Canada">Calgary, Canada</option>
						<option value="Victoria, Seychelles">Victoria, Seychelles</option>
						<option value="Zürich, Switzerland">Zürich, Switzerland</option>
						<option value="Dar es Salaam, Tanzania">Dar es Salaam, Tanzania</option>
						<option value="Castries, St Lucia">Castries, St Lucia</option>
						<option value="Hobart, Tasmania">Hobart, Tasmania</option>
					</select>
				</section>
				<section class='form-input'>
					<label for="date-picker">Date:</label>
					<input type="text" class="date-picker" name="datefilter" placeholder="click for calendar" value="" />
					<script type="text/javascript">
					$(function() {
						$('input[name="datefilter"]').daterangepicker({
								singleDatePicker: true,
								autoUpdateInput: false,
								locale: {
										cancelLabel: 'Clear'
								}
						});
			
						$('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
								$(this).val(picker.startDate.format('YYYY/MM/DD'));
						});
			
						$('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
								$(this).val('');
						});
					});
					</script>
				</section>
				<section class='form-input'>
					<label for="duration">Duration:</label>
					<input type='text' class='input duration-input' placeholder='in days' name='duration' required>
				</section>
				<section class='form-input'>
					<label for="travelers">Travelers:</label>
					<input type='text' class='input traveler-input' placeholder='how many people are going?' name='travelers' required>
				</section>
				<section class='btn-container'>
					<button type="submit" class='form-btn clear-form'>Clear Form</button>
					<button type="submit" class='form-btn btn-warning'>Submit Request</button>
				</section>
			</form>
			<section class='estimated-cost'></section>
		</section>

		<section class='trip-information hide'></section>

		<section class='traveler-dash hide'>
			<h1 class='welcome-banner'>Welcome user!</h1>
			<p class='yr-trip-cost'>Spent on trips this year:</p>
			<section class='modal trips current-trips'>Current Trips
				<section class='current-trips-container trip-container'></section>
			</section>
			<section class='modal trips upcoming-trips'>Upcoming Trips
				<section class='upcoming-trips-container trip-container'></section>
			</section>
			<section class='modal trips past-trips'>Past Trips
				<section class='past-trips-container trip-container'></section>
			</section>
			<section class='modal trips pending-trips'>Pending Trips
				<section class='pending-trips-container trip-container'></section>
			</section>
		</section>

		<section class='agent-dash hide'>
			<section class='modal income-gained'>Revenue
				<p class='revenue'>This years revenue:</p>
			</section>
			<section class='modal trip-requests'>Trip Requests
				<section class='request-container trip-container'>
				</section>
			</section>
			<section class='modal current-travelers'>Active Trips Today
				<section class='active-trips-container trip-container'>
				</section>
			</section>
		</section>

		<section class='agent-search hide'>
			<button class='back-btn'>Go back</button>
			<section class='search-results-container'></section>
		</section>
	</main>
  </body>
</html>
